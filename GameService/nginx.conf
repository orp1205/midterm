server {
    listen 80;
    server_name localhost;

    # Cấu hình cho trang chủ
    location / {
        root /usr/share/nginx;
        index login.html;  # Sử dụng login.html làm trang chính
        try_files $uri $uri/ /login.html;  # Chuyển hướng về login.html cho các route không xác định
    }

    # Cấu hình cho trang đăng nhập
    location /login {
        proxy_pass http://localhost:80/login;  # Chuyển hướng tới endpoint /login
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cấu hình cho trang đăng ký
    location /register {
        proxy_pass http://localhost:80/register;  # Chuyển hướng tới endpoint /register
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
